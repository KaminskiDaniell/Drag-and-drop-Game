<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test html game</title>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/snackbar.css">

        <link rel="icon" type="image/png" href="img/favicon.png">

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/snackbar.js"></script>
        <script src="js/interact.min.js"></script>
        <script src="js/Game/image.js"></script>
        <script src="js/Game/drag.js"></script>
    </head>
    <body>
        <div id="game-container">
            <div class="header">
                <h2 align="center">_match_pictures</h2>
            </div>
            <div id="game-area">
                <div id="modal" class="modal">
                    <div id="snackbar">
                        <span class="close">&times;</span>
                        <span id="snackbar-body"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
$(function () {
    ImageGameObject.setData('game-area');
    modal.style.display = "block";
    showMessage("info", "Dopasuj filmy do tytułów");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
        ImageGameObject.setTimer('game-area');
        ImageGameObject.setScores('game-area');
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
            ImageGameObject.setTimer('game-area');
            ImageGameObject.setScores('game-area');
        }
    }
});
</script>
