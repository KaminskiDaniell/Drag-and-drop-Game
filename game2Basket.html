<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Baset</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/snackbar.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/interact.min.js"></script>
    <script src="js/BasketGame/text.js"></script>
    <script src="js/BasketGame/drag.js"></script>
    <script src="js/snackbar.js"></script>
</head>
<body>
<div id="game-container">
    <div id="game-area">
        <div id="modal" class="modal">
            <div id="snackbar">
                <span class="close">&times;</span>
                <span id="snackbar-body"></span>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        BasketGameObject.setData('game-area');

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }

        // Get the modal
        var modal = document.getElementById('modal');

        // Get the button that opens the modal
        var btn = document.getElementById("button");

        modal.style.display = "block";
        showMessage("success", "No siema ziomek, musisz to dobrze powrzucac, powodzeniaa askjdjashdjashdj ahskdjh jashdkjashdjkashjkdh kjashjkdhakjsdhjkashdkj ahsdjkah sjkdh kjashdjkashdkjh kjashdjkashdjkashjkdhasjkdha kjasdhjkashdjkh");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
            if (BasketGameObject.checkWin())
                showMessage("success", "Brawo kurde!");
            else
                showMessage("error", "Postaraj siÄ™");
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });

</script>
</html>
