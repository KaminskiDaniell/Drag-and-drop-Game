<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Baset</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/snackbar.css">
    <link rel="stylesheet" href="css/BasketGame/gameBasket.css">
    <link rel="stylesheet" href="css/BasketGame/gameArea.css">
    <link rel="stylesheet" href="css/BasketGame/basketObject.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/interact.min.js"></script>
    <script src="js/BasketGame/imageBasket.js"></script>
    <script src="js/BasketGame/textBasket.js"></script>
    <script src="js/BasketGame/dragBasket.js"></script>
    <script src="js/snackbar.js"></script>
</head>
<body>
<div id="game-area">
    <div id="snackbar"></div>
    <div class="basket-center dropzone">
        <button class="button" onclick="buttonClick()">Check</button>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        TextGameObject.setData('game-area');
    });

    function buttonClick() {
        if (TextGameObject.checkWin($('.dropped-into')))
            showMessage("success", "Brawo kurde!");
        else
            showMessage("error", "Postaraj sie debilu");
    }
</script>
</html>
